<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Live Moments
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
  <ion-card>
    <ion-card-header>
      <ion-icon ios="ios-contact" md="md-contact">
      </ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="email" [(ngModel)]="user.email"></ion-input></ion-item>
        <ion-item>
          <ion-input type="password" placeholder="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button full class="signin" (click)="gosignin(user)" >sign in</button>
      <p>OR</p>
      <button ion-button full (click)="signup()">sign up</button>

    </ion-card-content>
  </ion-card>
</ion-content>
