<ion-header>

  <ion-navbar>
    <ion-title>frame3</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="main">
    <ion-card class="row1">

      <ion-card class="i1" (click)="picAction()">
        <img [src]="base64Image" *ngIf="base64Image" [hidden]="base64Image === null" >
        <ion-icon name="image"></ion-icon>
      </ion-card>

      <ion-card class="i2" (click)="picAction()">
        <img [src]="base64Image" *ngIf="base64Image" [hidden]="base64Image === null" >
        <ion-icon name="image" [hidden]="base64Image !== null"></ion-icon>
      </ion-card>

    </ion-card>

    <ion-card class="row2">
      <ion-card class="i3" (click)="picAction()">
        <img [src]="base64Image" *ngIf="base64Image" [hidden]="base64Image === null" >
        <ion-icon name="image" [hidden]="base64Image !== null"></ion-icon>
      </ion-card>
    </ion-card>

    <ion-card class="row3">

      <ion-card class="i4" (click)="picAction()">
        <img [src]="base64Image" *ngIf="base64Image" [hidden]="base64Image === null" >
        <ion-icon name="image" [hidden]="base64Image !== null"></ion-icon>
      </ion-card>

      <ion-card class="i5" (click)="picAction()">
        <img [src]="base64Image" *ngIf="base64Image" [hidden]="base64Image === null" >
        <ion-icon name="image"></ion-icon>
      </ion-card>

    </ion-card>
  </ion-card>
</ion-content>
