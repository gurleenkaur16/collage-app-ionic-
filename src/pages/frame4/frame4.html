<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>frame4</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding [class.newBG]="state">
    <ion-card class="main">
      <ion-card class="i1" (click)="picAction()">
        <img [src]="base64Image" *ngIf="base64Image" [hidden]="base64Image === null" >
        <ion-icon name="image" [hidden]="base64Image !== null"></ion-icon>
      </ion-card>
    </ion-card>

      <button ion-button outline (click)="screenShot()">Screenshot (PIC)</button>
      <button ion-button outline (click)="screenShotURI()">Screenshot (URI)</button>

      <img src="{{ screen }}" *ngIf="state">


  </ion-content>
