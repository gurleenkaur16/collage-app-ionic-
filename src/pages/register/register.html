<ion-header>

  <ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>



</ion-header>
<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu">
      </ion-icon>
    </button>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Sign up</ion-card-header>
    <ion-item>
      <ion-label floating >Full Name</ion-label>
      <ion-input type = "text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Email</ion-label>
      <ion-input type = "email"[(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input type = "password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type = "text" [(ngModel)]="user.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Mobile Number</ion-label>
      <ion-input type = "tel" [(ngModel)]="user.mobile"></ion-input>
    </ion-item>
    <button ion-button  color="light" class="btn-signup"  (click)="gosignup(user)">Submit </button>
    <p>OR</p>
    <button ion-button  color="light" class="btn-signIn" (click)="signin()" >Already have an acount!!SignIn here.</button>
  </ion-card>
</ion-content>
